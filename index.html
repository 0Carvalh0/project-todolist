<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>

    <link rel="stylesheet" href="./src/styles/reset.css" />

    <link rel="stylesheet" href="./src/styles/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/9bfb2428d0.js"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="./src/scripts/generateTask.js" defer></script>
    <script src="./src/scripts/functionalCheckBox.js" defer></script>
  </head>
  <body>
    <main>
      <form class="todoapp" id="add-form">
        <h1 class="todoapp-title title">To Do List</h1>
        <div class="todoapp-boxTextAdd">
          <input
            type="text"
            name="itask"
            placeholder="Digite a sua tarefa:"
            id="todoapp-addTask"
          />
          <button type="button" class="todo-button" id="button-Add">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <ul class="tasksList-listTasks"></ul>
      </form>
      <form class="todoapp hide" id="edit-form">
        <div class="todoapp-boxTextAdd">
          <input
            type="text"
            name="itask"
            placeholder="Edite a sua tarefa:"
            id="todoapp-editTask"
          />
          <button type="button" class="todo-button" id="button-Edit">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
