<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>

    <link rel="stylesheet" href="./src/styles/reset.css" />

    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body>
    <main>
      <section class="todoapp">
        <h1 class="todoapp-title">To Do List</h1>
        <div>
          <label for="todoapp-addTask">Tarefa: </label>
          <input type="text" name="itask" id="todoapp-addTask" />
          <input type="button" value="Adicionar" />
        </div>
      </section>
      <section class="tasksList">
        <h1 class="tasksList-title">Tarefas</h1>
        <ul class="tasksList-listTasks">
          <li class="tasksList-task">
            <input type="checkbox" name="taskCheck" id="tasksList-taskCheck" />
            <p>Tomar banho</p>
            <button type="button">Excluir</button>
          </li>
          <li class="tasksList-task">

          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
