<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>

    <link rel="stylesheet" href="./src/styles/reset.css" />

    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body>
    <main>
      <section class="todoapp">
        <h1 class="todoapp-title title">To Do List</h1>
        <div>
          <label for="todoapp-addTask">Tarefa: </label>
          <input type="text" name="itask" id="todoapp-addTask" />
          <input
            type="button"
            value="Adicionar"
            class="todoapp-buttonAdd todo-button"
          />
        </div>
      </section>
      <section class="tasksList">
        <h1 class="tasksList-title title">Tarefas</h1>
        <ul class="tasksList-listTasks">
          <li class="tasksList-task">
            <input
              type="checkbox"
              name="taskCheck"
              id="task1"
              class="tasksList-taskCheck"
            />
            <label for="task1">Tomar banho</label>
            <button type="button" class="todo-button">Excluir</button>
            <button type="button" class="todo-button">Editar</button>
          </li>
          <li class="tasksList-task">
            <input
              type="checkbox"
              name="taskCheck"
              id="task2"
              class="tasksList-taskCheck"
            />
            <label for="task2">Tomar banho</label>
            <button type="button" class="todo-button">Excluir</button>
            <button type="button" class="todo-button">Editar</button>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
